<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div>
    <input type="email" id="email" placeholder="email" formControlName="email" required>
    <button class="btn-success" style="margin-left: 1%; border-radius: 5%; font-size: large;" type="submit"
    [disabled]="form.invalid">Invia</button>
    <div *ngIf="form.get('email') && !form.get('email')">
      Inserisci un indirizzo email valido.
    </div>
  </div>
</form>
